      }
    };

    function renderQuestions() {
      const container = document.getElementById("questions");
      container.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        const num = document.createElement("div");
        num.className = "q-number";
        num.textContent = `質問 ${index + 1} / ${questions.length}`;
        const text = document.createElement("div");
        text.textContent = q.text;
        const opts = document.createElement("div");
        opts.className = "options";

        choices.forEach((c, i) => {
          const id = `q${q.id}_${i}`;
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `q${q.id}`;
          input.value = String(c.value);
          input.id = id;
          label.appendChild(input);
          const span = document.createElement("span");
          span.textContent = " " + c.label;
          label.appendChild(span);
          opts.appendChild(label);
        });

        div.appendChild(num);
        div.appendChild(text);
        div.appendChild(opts);
        container.appendChild(div);
      });
    }

    function showResult() {
      const scores = {
        verbal: 0,
        narrative: 0,
        visual: 0,
        intuitive: 0,
        symbolic: 0,
        spatial: 0
      };

      for (const q of questions) {
        const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
        if (!selected) {
          alert("すべての質問に回答してください。");
          return;
        }
        const v = parseInt(selected.value, 10); // 0〜4
        scores[q.type] += v;
      }

      const entries = Object.entries(scores);
      entries.sort((a, b) => b[1] - a[1]);
      const [mainKey, mainScore] = entries[0];
      const [subKey, subScore]   = entries[1];

      const maxScore = mainScore || 1;
      const resultDiv = document.getElementById("result");
      const totalQuestionsPerType = {};
      for (const q of questions) {
        totalQuestionsPerType[q.type] = (totalQuestionsPerType[q.type] || 0) + 1;
      }

      const barsHtml = entries.map(([key, score]) => {
        const meta = typeMeta[key];
        const percent = Math.round((score / maxScore) * 100);
        const maxPerType = (totalQuestionsPerType[key] || 1) * 4;
        const scoreText = `${score}/${maxPerType}`;
        return `
          <div class="bar-row">
            <div class="bar-label">${meta.label}</div>
            <div class="bar-track">
              <div class="bar-fill" style="width:${percent}%; background:${meta.color};"></div>
            </div>
            <div class="bar-score">${scoreText}</div>
          </div>
        `;
      }).join("");

      const mainMeta = typeMeta[mainKey];
      const subMeta  = typeMeta[subKey];

      const textHtml = buildResultText(mainKey, subKey);

      resultDiv.innerHTML = `
        <div class="tag-row">
          <span class="tag">第1位：${mainMeta.label}</span>
          <span class="tag sub">第2位：${subMeta.label}</span>
        </div>
        <h2>${mainMeta.label} × ${subMeta.label} タイプ</h2>
        <div class="bars">
          ${barsHtml}
        </div>
        ${textHtml}
      `;
      resultDiv.scrollIntoView({ behavior: "smooth" });
    }

    function buildResultText(mainKey, subKey) {
      const mainT = typeMeta[mainKey].label;
      const subT  = typeMeta[subKey].label;
      const mainD = typeData[mainKey];
      const subD  = typeData[subKey];

      const isSame = mainKey === subKey;

      const titleIntro = isSame
        ? `今回の診断では、特に「${mainT}」が非常に強く働いている結果となりました。`
        : `今回の診断では、「${mainT}」がメイン、「${subT}」がサブとして強く働いているタイプです。`;

      const synergyText = isSame
        ? `あなたは、${mainT}の特性を深いレベルで使いこなしているタイプです。役割としては、その分野の『専門家』や『軸をつくる人』になりやすく、周囲の人が方向性に迷ったときに、基準を提示するポジションに立つことが多いでしょう。`
        : `あなたは、${mainT}を土台にしつつ、${subT}の要素を組み合わせて使う「複合型」のスタイルです。メインの${mainT}が全体の軸や構造を整え、サブの${subT}がそれを補強・拡張することで、ふつうの${mainT}タイプにはない独自の強みが生まれています。`;

      const workSynergy = `
        ${mainT}と${subT}の組み合わせは、${typeMeta[mainKey].label}の強みを中心にしながら、${typeMeta[subKey].label}ならではの視点を加えられる点が特徴です。
        仕事では、メイン側の説明力・構成力・判断力を軸にしつつ、サブ側の感性や構図・物語性・直感・構造理解などを活かすことで、
        「人に伝わりやすく、かつ自分らしいアウトプット」を作りやすい組み合わせだと言えます。
      `;

      // 恋愛傾向はメインを軸に、サブの色を少し混ぜる
      const loveText = `
        恋愛面では、${typeMeta[mainKey].label}らしさが強く出ます。${typeData[mainKey].love}
        そこに${typeMeta[subKey].label}の要素が重なることで、${subT}らしい感性やスタイルも恋愛に表れます。
        相性が良いのは、「あなたの${mainT}らしさ」を尊重しつつ、「${subT}らしい一面」にも興味を持ってくれる相手です。逆に、そのどちらか一方だけを評価し、もう一方を否定してくる相手とは、長期的にはストレスが溜まりやすい傾向があります。
      `;

      return `
        <div class="section">
          <div class="section-title">タイプの本質</div>
          <p>${titleIntro}</p>
          <p>${mainD.core}</p>
          ${!isSame ? `<p>そこに${subT}の性質が重なることで、${subD.core}</p>` : ""}
          <p>${synergyText}</p>
        </div>

        <div class="section">
          <div class="section-title">よくある口癖・思考パターンと、誤解されやすい点</div>
          <p>${mainD.pattern}</p>
          ${!isSame ? `<p>サブの${subT}も影響するため、場面によっては${subD.pattern}</p>` : ""}
        </div>

        <div class="section">
          <div class="section-title">日常で感じやすいストレスと、満足を感じやすい場面</div>
          <p>${mainD.stress}</p>
          ${!isSame ? `<p>加えて、${subT}の面からは${subD.stress}</p>` : ""}
        </div>

        <div class="section">
          <div class="section-title">恋愛傾向・パートナーシップのスタイル</div>
          <p>${loveText}</p>
        </div>

        <div class="section">
          <div class="section-title">向いている仕事・役割イメージ</div>
          <p>${mainD.job}</p>
          ${!isSame ? `<p>サブの${subT}の特徴からは、${subD.job}</p>` : ""}
          <p>${workSynergy}</p>
        </div>

        <div class="section">
          <div class="section-title">相性の良い学び方・スキルアップのコツ</div>
          <p>${mainD.study}</p>
          ${!isSame ? `<p>${subT}の要素も活かすために、${subD.study}</p>` : ""}
        </div>

        <p class="small-note">
          ※この診断は「どの思考スタイルが強く働きやすいか」をざっくり掴むためのものです。
          状況や成長によってバランスは変化しますので、「今の自分の使い方のクセ」を知るヒントとして活用してください。
        </p>
      `;
    }

    renderQuestions();
  </script>
</body>
</html>
